---
title: Blog
---
<section class="bg-fuscia--light">
  <div class="nhm-wrapper">
    <div class="nhm-hero mobile-image-first py-5">
      <div class="nhm-hero__text">
        <h1 class="nhm-mega-font">Blog</h1>
      </div>
      <img class="nhm-hero__image mb-2--700-and-below" src="/assets/images/self-portrait--blog.png" alt="">
    </div>
  </div>
</section>

<section class="nhm-wrapper my-5">
  <ul class="unstyled-list">
    {% assign blog_posts = site.posts | where: 'is_case_study', false %}
    {% for post in blog_posts %}
    <li>
      <a href="{{ post.url }}" class="nhm-post-card text--black hover--blue no-underline">
        <img src="{{ post.image }}" class="nhm-post-card__image"/>
        <div class="nhm-post-card__body">
          <h2 class="my-0">{{ post.title }}</h2>
          <p>{{ post.description }}</p>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
